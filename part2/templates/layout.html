<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	
	{% block styles %}{% endblock %}
</head>
<body>
	<main>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
					<div class="alert"><strong>{{ message }}</strong></div>
				{% endfor %}
			{% endif %}
		{% endwith %}

		{% block body %}{% endblock %}
	</main>

	{% block scripts %}{% endblock %}
</body>
</html>
