<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	{% block styles %}{% endblock %}
</head>
<body>

	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<strong>{{ message }}</strong>
			{% endfor %}
		{% endif %}
	{% endwith %}

	{% block body %}{% endblock %}

	{% block scripts %}{% endblock %}

</body>
</html>
